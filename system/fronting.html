<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Fronting</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/fronting.js"></script>
</head>
<body>
    <div class="container">
        <h1 >Fronting</h1>
    
        <div class="centered">
            <label for="systemID" style="align-self: center; margin-right: 4px;">System ID:</label>
            <input id="systemID" style="height: fit-content; align-self: center; margin-right: 4px;" placeholder="System ID...">
            <button class="repo-button" style="padding: 2px; margin: 4px; font-size: 16px;" onclick="submit()">Submit</button>
        </div>    

        <div class="centered">
            <img id="image" style="height: 200px; border-width: 5px; border-style: solid; border-radius: 5px;" src="../images/placeholder.png">
        </div>

        <div class="centered"><h3 id="name">Name</h3></div>
        <div class="centered"><p id="pronouns">Pronouns</p></div>
        <div class="centered"><p id="description">Description</p></div>
    </div>
    
    <script>
        submit();
    </script>
</body>
</html>
