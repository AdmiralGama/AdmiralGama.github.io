<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Elite Material Sorter</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <h1 style="margin-top: 10px; margin-bottom: 10px;">Elite Material Sorter</h1>

        <div class="centered">
            <label for="input">Input from Coriolis:</label>
        </div>
        <br>

        <div class="centered">
            <textarea id="input" rows="15" cols="50" placeholder="Enter text here..."></textarea>
        </div>

        <div class="centered" style="margin-top: 10px; margin-bottom: 10px;">
            <button onclick="convert()">Convert</button>
        </div>

        <div class="centered">
            <label for="output">Output:</label>
        </div>
        <br>

        <div class="centered">
            <textarea id="output" rows="17" cols="50" readonly></textarea>
        </div>

        <script type="text/javascript" src="../js/sorter.js"></script>
    </body>
</html>
