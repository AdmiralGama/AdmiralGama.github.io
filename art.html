<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Art</title>
        <link rel="stylesheet" href="css/main.css">
        <style>
            .row {
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
            }

            img {
                margin: 2%;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <h1 style="margin-top: 60px;">Art Portfolio</h1>

        <div id="display" class="row"></div>

        <script>
            var images = ["OthelloGamePlay.png", "OthelloGamePlay.png", "OthelloGamePlay.png", "OthelloGamePlay.png",
            "OthelloGamePlay.png", "OthelloGamePlay.png", "OthelloGamePlay.png", "OthelloGamePlay.png",
            "OthelloGamePlay.png", "OthelloGamePlay.png", "OthelloGamePlay.png", "OthelloGamePlay.png"];
            
            function setup() {
                var display = document.getElementById("display");

                images.forEach(element => {
                    var image = document.createElement("img");
                    image.src = "images/" + element;
                    display.appendChild(image);
                });
            }

            setup();
        </script>
    </body>
</html>
